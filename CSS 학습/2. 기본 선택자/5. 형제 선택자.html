<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* li 태그에 적용 할건데 그 중 모든 형 중에 클래스가 orang인 형이 있는 애들한테 적용 */
    .orang ~ li{
        background: orangered;
    }

    /* .orang 중 li태그인 형이 존재하는 애한테 적용 */
    li + .orang{
        color: orange;
    }

    /* li 태그 중에서 li 태그인 형이 존재하는 애들한테 적용 => 맨 처음 li빼고 나머지에 다 적용됨 */
    li + li{
        font-weight: 700;
    }
</style>

<body>

    <!-- ul>li*6 -->
    <ul>
        <li class="orang">오우뤤지</li>
        <li>애어뽀</li>
        <li>딸귀</li>
        <li class="orang">오렌지</li>
        <li>자멍</li>
        <li>포도</li>
    </ul>

</body>

</html>
